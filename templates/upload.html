<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center pt-3">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <div class="text-center">
                    <form action="/predict_static" method="post" enctype="multipart/form-data">
                        <div>
                            <h1 class="heading">Predict the Theft in Static Time</h1>
                            <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                            <br>
                            <input type="submit" value="Predict" class="btn btn-success">
                        </div>
                    </form>

                    <div>
                        <h1 class="heading"> {{prelabel}}</h1>
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <form action="/predict_realTime" method="post" enctype="multipart/form-data">
                        <div>
                            <h1>Predict the Theft in Real Time</h1>
                            <br>
                            <input type="submit" value="Predict" class="btn btn-success">
                        </div>
                    </form>
                    <div>
                        <h1 class="heading"> {{prelabel}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
