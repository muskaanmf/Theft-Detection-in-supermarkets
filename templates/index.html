<!DOCTYPE html>
<html>

<head>
    <title>Predict Theft</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="container">

        <div class="column">
            <h2>Predict Theft in Static</h2>
            <form action="/predict_static" method="post" enctype="multipart/form-data">
                <label for="file">Upload file:</label>
                <input type="file" id="file" name="file">
                <br>
                <button type="submit">Predict</button>
            </form>

        </div>

        <div class="column">
            <form action="/predict_realTime" method="post" enctype="multipart/form-data">
                <h2>Predict Theft in Realtime</h2>
                <button>Realtime Predictions</button>
            </form>

            <div>
                <h1 class="heading" style="color: blue;"> {{prelabel}}</h1>
            </div>
        </div>

    </div>
</body>

</html>
